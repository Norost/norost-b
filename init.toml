stdin = "uart/0"
stdout = "system/log"
stderr = "system/log"

[program.minish]
disabled = true
path = "minish"
file_root = ""

[program.fs_fat]
disabled = true
path = "fs_fat"
args = [ "file", "disk/data" ]
target = "file"
after = [ "disk/data" ]
file_root = ""

[program.gui_cli]
disabled = true
path = "gui_cli"
after = [ "window_manager" ]
file_root = ""

[program.image_viewer]
disabled = true
path = "image_viewer"
after = [ "window_manager" ]
file_root = ""

[program.usb]
path = "usb"
file_root = ""

[program.virtio_blk]
disabled = true
path = "virtio_block"
args = [ "disk" ]
target = "disk"
file_root = ""

[program.virtio_gpu]
disabled = true
path = "virtio_gpu"
args = [ "gpu" ]
target = "net"
file_root = ""

[program.virtio_net]
disabled = true
path = "virtio_net"
args = [ "net" ]
target = "net"
file_root = ""

[program.static_http_server]
disabled = true
path = "static_http_server"
after = [ "file", "net" ]
file_root = "file"
net_root = "net"

[program.ps2]
disabled = true
path = "ps2"
file_root = ""

[program.scancode_to_char]
disabled = true
path = "scancode_to_char"
args = [ "keyboard", "ps2/keyboard/stream" ]
after = [ "ps2/keyboard/stream" ]
file_root = ""

[program.ssh]
disabled = true
path = "ssh"
args = [ "drivers/ssh_conf/ssh.toml" ]
after = [ "net" ]
file_root = ""
net_root = "net"
process_root = "process"

[program.intel_hd_graphics]
disabled = true
path = "intel_hd_graphics"
file_root = ""

[program.window_manager]
disabled = true
path = "window_manager"
after = [ "gpu/sync" ]
file_root = ""
